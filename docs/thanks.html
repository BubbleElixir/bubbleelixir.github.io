<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Thank you</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
<header>
  <h1>Thank you for participating</h1>
</header>
<main>
  <div class="card">
    <p>Your responses have been recorded.</p>
    <p>Your participant ID: <strong id="pid"></strong></p>
  </div>

  <div class="card">
    <h2>Voucher (optional)</h2>
    <p>If you would like to receive a voucher for your participation, please enter your email address below.</p>
    <form id="voucher-form">
      <label>
        Email:
        <input type="email" id="email" required placeholder="you@example.com">
      </label>
      <button type="submit" class="btn">Submit</button>
    </form>
    <p id="status" class="mono"></p>
  </div>
</main>
<footer>
  <p><small class="mono">You can close this tab once you see confirmation that your email has been recorded.</small></p>
</footer>

<!-- jsPsych + DataPipe so we can use jsPsychPipe.saveBase64Data -->
<!-- jsPsych core -->
<script src="https://unpkg.com/jspsych@8.2.2"></script>
<!-- DataPipe / OSF -->
<script src="https://unpkg.com/@jspsych-contrib/plugin-pipe"></script>
<script>
  const DATAPIPE_EXPERIMENT_ID = "ZteOOhPgsNcI";

async function saveEmailToOSF(participantId, email){
    console.log("[DataPipe-email] start", { participantId, email });

    if (!window.jsPsychPipe || typeof jsPsychPipe.saveData !== "function"){
      console.error("[DataPipe-email] jsPsychPipe.saveData not available");
      throw new Error("DataPipe (jsPsych Pipe) not available on page.");
    }

    const payload = {
      participant_id: participantId || null,
      email: email,
      ts_client: new Date().toISOString(),
      user_agent: navigator.userAgent,
      type: "voucher_email_v1"
    };

    const content  = JSON.stringify(payload);
    const filename = `${participantId || "unknown"}_voucher_email.json`;

    const res = await jsPsychPipe.saveData(
      DATAPIPE_EXPERIMENT_ID,
      filename,
      content
    );

    console.log("[DataPipe-email] result", { filename, res });

    if (res && res.error){
      throw new Error(`${res.error}: ${res.message || "Unknown error"}`);
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    const pid = localStorage.getItem('participant_id') || "";
    const pidEl = document.getElementById('pid');
    if (pidEl) pidEl.textContent = pid || "(not found)";

    const form = document.getElementById('voucher-form');
    const emailInput = document.getElementById('email');
    const statusEl = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      if (!email){
        statusEl.textContent = "Please enter a valid email.";
        return;
      }
      statusEl.textContent = "Saving...";
      statusEl.classList.remove("error");

      try {
        await saveEmailToOSF(pid, email);
        statusEl.textContent = "Thank you! Your email has been recorded.";
        emailInput.disabled = true;
        form.querySelector('button').disabled = true;
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Sorry, saving failed. Please check your connection and try again.";
        statusEl.classList.add("error");
      }
    });
  });
</script>
</body>
</html>
