  <title>Experiment</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
<header>
  <h1>Experiment</h1>
  <p>Participant ID: <strong id="pid"></strong></p>
  <div class="progress"><div></div></div>

</header>
<main>
  <div class="card">
    <h2>Example <span id="exid"></span></h2>
    <div id="content"></div>
    <div class="card">
      <h3>Optional comment</h3>
      <textarea id="comment" rows="3" placeholder="Your comments (optional)"></textarea>
    </div>
    <button class="btn" id="next">Save & Next â†’</button>
  </div>
</main>
<footer>

</footer>
<!-- jsPsych core -->
<script src="https://unpkg.com/jspsych@8.2.2"></script>
